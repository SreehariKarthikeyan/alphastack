name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt && pip install -e .

      - name: Check syntax
        run: find . -name "*.py" -not -path "./.venv/*" -exec python -m py_compile {} +

      - name: Verify imports
        run: |
          # Check CLI module imports cleanly (no Streamlit runtime needed)
          python -c "import nylaris.main; print('nylaris.main OK')"
          # Check Streamlit UI and entry-point syntax without executing Streamlit calls
          python -m py_compile nylaris/ui.py streamlit_app.py
          echo "Syntax check OK"
