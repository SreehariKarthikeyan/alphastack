name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check syntax
        run: find . -name "*.py" -not -path "./.venv/*" -exec python -m py_compile {} +

      - name: Verify imports
        run: python -c "import nylaris.ui; import nylaris.main"
